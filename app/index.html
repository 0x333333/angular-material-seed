<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="starterApp" layout="row" ng-cloak ng-controller="MenuController as menu">

                md-component-id="left"

  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

    <md-toolbar layout="row" class="md-whiteframe-z1" id="header-toolbar" style="background-color: #{{menu.headerColor}}">
      <h1 flex>Angular Material Template</h1>
      <div class="menu">
        <md-button
          ng-href="{{menuItem.href}}"
          ng-repeat="menuItem in menu.menuItems"
          ng-click="menu.setActiveMenu(menuItem)"
          ng-class="{active: menu.selected.title === menuItem.title}">
            {{menuItem.title}}
        </md-button>
      </div>
    </md-toolbar>
    
    <md-content flex id="content" class="md-whiteframe-z2" ng-controller="UserController as ul">
      <div class="break-padding">
        <h2 class="light">{{menu.selected.title}}</h2>
      </div>
      
      <div ng-view></div>
    </md-content>

  </div>

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

    <script src="./src/users/Users.js"></script>
    <script src="./src/users/UserController.js"></script>
    <script src="./src/users/UserService.js"></script>

    <script src="./src/menu/Menu.js"></script>
    <script src="./src/menu/MenuController.js"></script>
    <script src="./src/menu/MenuService.js"></script>

    <script src="./src/about/About.js"></script>
    <script src="./src/about/AboutRoute.js"></script>
    <script src="./src/about/AboutController.js"></script>
    <script src="./src/about/AboutService.js"></script>

    <script type="text/javascript">

          angular
              .module('starterApp', ['ngMaterial', 'users', 'menu', 'about'])
              .config(function($mdThemingProvider, $mdIconProvider){

                  $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                      .icon("share"      , "./assets/svg/share.svg"       , 24)
                      .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                      .icon("phone"      , "./assets/svg/phone.svg"       , 512);

                      $mdThemingProvider.theme('default')
                          .primaryPalette('teal')
                          .accentPalette('red');

              });

    </script>

  </body>
</html>
